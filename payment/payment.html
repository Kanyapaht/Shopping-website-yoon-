<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> 
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>  
</head>
	<body>
		<h2 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #626262; font-size:300%; text-align: center; ">SHOPPING CART</h2>
		<main>
            <div class="card " style="width: 85%;margin: auto;margin-top:3%;">
                <div class="card-header">
                    <label for="promo-code"><b><colortext1>Please select payment method</colortext1></b></label>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="contaier" style="margin-left: 20px;margin-top: 5%;">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <i class="fas fa-credit-card fa-4x"></i>
                                            <p>Debit Card</p>
                                        </div>
                                        <div class="col-md-4">
                                            <i class="fas fa-truck fa-4x"></i>
                                            <p>Chash on delivery</p>
                                        </div>
                                        <div class="col-md-4">
                                            <img src="../image/promptpay.png" style="width: 70px;height: 70px;" id="promptpay">
                                            <p>PromptPay</p>
                                        </div>
                                    </div>
                                
                                </div>
                            </div>
                            <hr>
                            <div class="row" style="margin-top: 2%;">
                                <img src="../image/promptpayQRCode.png" id="promptpayQRCode" hidden>
                            </div>
                        </div>
                    
                        <div class="col-md-5">
                        
                            <div class="verticalLine"></div>
                            <div class="container" style="margin-left: 15px;">
                                <h2>Order</h2>
                                <table class="table table-hover" style="margin-top: 5%;">
                                    <thead>
                                      <tr>
                                        <th scope="col">Product</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Price</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>squid game mask</td>
                                        <td>1</td>
                                        <td>690.-</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <div class="row" style="margin-top: 95%;">
                                      <div class="col-md-6">
                                        <h4>Total</h4>
                                      </div>
                                      <div class="col-md-6">
                                        <h4 style="text-align: right;">690 Bath</h4>
                                      </div>
                                  </div>
                                  
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
            <button type="button" class="btn btn-success" style="float: right;margin-right: 8%; margin-top: 2%; width: 150px;" onclick="location.href = '../done/done.html';">Success</button>
		</main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="payment.js"></script>
        
    </body>

</html>
